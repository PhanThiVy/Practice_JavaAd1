            <!-- ther viết nội dung  -->
            <div class="content">
              <form action="html/RegisterComputer.html" onsubmit="return checkForm();">
                <h1>Register service using</h1>
                <div>
                  <label >Passenger Id: </label>
                  <select id="passengerId" onchange="change('passengerId');">
                    <option value="">--Please choose passenger id--</option>
                </select>
                </div>
                <div id="passengerIdError" class="error"></div>
                <div>
                  <label >Service Id: </label>
                  <select id="serviceId" onchange="change('serviceId');">
                    <option value="">--Please choose service id--</option>
                </select>
                </div>
                <div id="serviceIdError" class="error"></div>
                <div>
                    <label>Date started using: </label>
                    <input id="date" type="text" placeholder="mm/dd/yyyy" autofocus onchange="change('date');" >
                </div>
                <div id="dateError" class="error"></div>
                <div>
                    <label>Hours started using: </label>
                    <ion-icon name="chevron-down-circle"></ion-icon>
                    <input id="hours" type="text" placeholder="--:-- --" autofocus onchange="change('hours');" >
                </div>
                <div id="hoursError" class="error"></div>
                <div>
                    <label>Used Time: </label>
                    <ion-icon name="pencil-outline"></ion-icon>
                    <input id="time" type="text" placeholder="Enter used time" autofocus onchange="change('time');" >
                </div>
                <div id="timeError" class="error"></div>
                <div class="submit">
                  <input  class="btn" type="submit" value="Register service using">
              </div>
              </form>
            </div>
